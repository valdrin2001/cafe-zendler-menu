<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Café Zendler – Galerie</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fefaf6;
      margin: 0;
      padding: 20px;
      color: #3e3e3e;
    }
    h1 {
      text-align: center;
      color: #8b4513;
      margin-bottom: 20px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
    }
    .gallery img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
      transition: transform 0.3s;
      cursor: pointer;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }




nav {
      text-align: center;
      margin-top: 40px;
    }
    nav a {
      color: #8b4513;
      font-weight: 600;
      text-decoration: none;
      font-size: 1.1em;
    }
    nav a:hover {
      text-decoration: underline;
    }




  </style>
</head>
<body>

  <h1>Unsere Galerie</h1>
  
  <div class="gallery">
    <img src="WhatsApp Image 2025-08-10 at 22.35.35_97d6af60.jpg" alt="Foto 1">
    <img src="WhatsApp Image 2025-08-10 at 22.35.36_991da2a2.jpg" alt="Foto 2">
    <img src="ice chai .jpg" alt="Foto 3">
    <img src="ice coffe .jpg" alt="Foto 4">
    <img src="https://picsum.photos/400/300?random=5" alt="Foto 5">
    <img src="https://picsum.photos/400/300?random=6" alt="Foto 6">
  </div>




  <nav>
    <a href="prove.html">&laquo; Zurück zur Startseite</a>
  </nav>


</body>
</html>
